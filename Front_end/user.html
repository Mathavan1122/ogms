  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Function to populate the category dropdown with unique values
      function populateCategoryDropdown() {
        fetch("http://localhost:3000/getUniqueCategories")
          .then(response => response.json())
          .then(categories => {
            var categorySelect = document.getElementById("categorySelect");

            // Add the "All" option to the dropdown
            var allOption = document.createElement("option");
            allOption.value = "";
            allOption.textContent = "All";
            categorySelect.appendChild(allOption);

            // Add the other categories to the dropdown
            categories.forEach(function(category) {
              var option = document.createElement("option");
              option.value = category;
              option.textContent = category;
              categorySelect.appendChild(option);
            });

            // Call the handleFormSubmit function initially to display all products
            handleFormSubmit();
          })
          .catch(error => {
            console.log(error);
          });
      }

      // Function to handle form submission
      function handleFormSubmit(event) {
        if (event) {
          event.preventDefault(); // Prevent form submission
        }
        
        const categoryInput = document.getElementById("categorySelect").value;

        // Check if "All" is selected or no category is selected
        if (categoryInput === "") {
          // Make a fetch request to retrieve all products
          fetch("http://localhost:3000/getproducts")
            .then(response => response.json())
            .then(products => {
              // Handle the response data and update the HTML content
              var tableContent = "";

              // Iterate over each product and generate table rows
              products.forEach(function(product) {
                tableContent += "<tr>";
                tableContent += "<td>" + product.prod_id + "</td>";
                tableContent += "<td>" + product.prod_name + "</td>";
                tableContent += "<td>" + product.prod_qty + "</td>";
                tableContent += "<td>" + product.prod_category + "</td>";
                tableContent += "</tr>";
              });

              // Update the HTML table body with the generated content
              document.getElementById("productTableBody").innerHTML = tableContent;
            })
            .catch(error => {
              console.log(error);
            });
        } else {
          // Make a fetch request to the server endpoint with the category input as a query parameter
          fetch(`http://localhost:3000/filterProducts?prod_category=${categoryInput}`)
            .then(response => response.json())
            .then(products => {
              // Handle the response data and update the HTML content
              var tableContent = "";

              // Iterate over each product and generate table rows
              products.forEach(function(product) {
                tableContent += "<tr>";
                tableContent += "<td>" + product.prod_id + "</td>";
                tableContent += "<td>" + product.prod_name + "</td>";
                tableContent += "<td>" + product.prod_qty + "</td>";
                tableContent += "<td>" + product.prod_category + "</td>";
                tableContent += "</tr>";
              });

              // Update the HTML table body with the generated content
              document.getElementById("productTableBody").innerHTML = tableContent;
            })
            .catch(error => {
              console.log(error);
            });
        }
      }

      // Fetch the unique categories from the server and populate the dropdown
      populateCategoryDropdown();

      // Attach the form submit event listener
      document.getElementById("filterForm").addEventListener("submit", handleFormSubmit);
    });
  </script>
