  <script>
    let rowCount = 1;

    // Handle Add Row button click
    document.getElementById("addRowButton").addEventListener("click", function(event) {
      event.preventDefault();
      addRow();
    });

    // Handle Add button click
    document.getElementById("addButton").addEventListener("click", function(event) {
      event.preventDefault();
      submitForm("true");
    });

    // Handle Reduce button click
    document.getElementById("reduceButton").addEventListener("click", function(event) {
      event.preventDefault();
      submitForm("false");
    });

    // Handle Delete Row button click
    document.getElementById("deleteRowButton").addEventListener("click", function(event) {
      event.preventDefault();
      deleteRow();
    });

    // Add a new row to the table
    function addRow() {
      const productTable = document.getElementById("productTable");

      const newRow = document.createElement("tr");
      newRow.className = "productInput";
      newRow.innerHTML = `
        <td>
          <input type="number" class="prod_id" name="prod_id" required>
        </td>
        <td>
          <input type="number" class="prod_qty" name="prod_qty" required>
        </td>
      `;

      productTable.appendChild(newRow);
      rowCount++;
    }

    // Delete the last row from the table
    function deleteRow() {
      const productTable = document.getElementById("productTable");
      const rows = document.getElementsByClassName("productInput");
      
      if (rows.length > 1) {
        productTable.removeChild(rows[rows.length - 1]);
        rowCount--;
      }
    }

    // Handle form submission
    function submitForm(trans_status) {
      const prodIds = document.getElementsByClassName("prod_id");
      const prodQtys = document.getElementsByClassName("prod_qty");

      const transactions = [];

      for (let i = 0; i < prodIds.length; i++) {
        const prod_id = prodIds[i].value;
        const prod_qty = prodQtys[i].value;

        transactions.push({ prod_id, prod_qty, trans_status });
      }

      // Get the form data
      const payload = { transactions };

      // Send a POST request to the server
      fetch("http://localhost:3000/createTransaction", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        console.log(data);
        if (data.error) {
          console.log(data.error);
          // Handle the error response
          alert(data.error);
        } else {
          console.log(data);
          alert("Transactions created successfully!");
          window.location.reload();
        }
      });
    }
  </script>
