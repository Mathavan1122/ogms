                       <script>
                         document.addEventListener("DOMContentLoaded", function() {
                           // Make a fetch request to the server endpoint

                             .then(users => {
                               // Handle the response data and update the HTML content
                               var tableContent = "";
                   
                               // Iterate over each product and generate table rows
                               for (var i = 0; i < users.length; i++) {
                                 var user = users[i];
                                 tableContent += "<tr>";
                                 tableContent += "<td>" + user.user_id + "</td>";
                                 tableContent += "<td>" + user.user_name + "</td>";
                                 tableContent += "<td>" + user.user_email + "</td>";
                                //  tableContent += "<td>" + user.user_passw + "</td>";
                                 tableContent += "<td>" + user.user_type + "</td>";
                                 tableContent += "<td>" + user.user_status + "</td>";
                                 tableContent += "</tr>";
                               }
                   
                               // Update the HTML table body with the generated content
                               document.getElementById("Usertablebody").innerHTML = tableContent;
                             })
                             .catch(error => {
                               console.log(error);
                             });
                         });

                      <h1>Delete Account</h1>
                      <form id="deleteForm">

                      <script>
                        document.getElementById('deleteForm').addEventListener('submit', function(event) {
                          event.preventDefault();
                          const user_id = parseInt(document.getElementById('user_id').value);
                            

                          fetch(`http://localhost:3000/delete/${user_id}`, {
                            method: 'DELETE',
                            headers: {
                              'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ user_id: user_id })
                          })
                          .then(response => response.json())
                          .then(function(data) {
                            console.log(data);
                            if (data.errors) {
                              console.log(data.errors);
                            
                              // Handle the error response
                              alert("No account found");
                            } else {
                              console.log(data);
                              alert("Account deleted");
                              window.location.reload();
                            }
                         });
                        });

                       document.getElementById('createForm').addEventListener('submit', function(event) {

                          const user_passw = document.getElementById('user_passw').value;
                          const user_type = document.getElementById('user_type').value;
                            
                    
                          fetch("http://localhost:3000/createAccount", {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ user_name, user_email, user_passw, user_type, user_status: 1 })
                          })
                          .then(response => response.json())
                          .then(function(data) {
                            console.log(data);
                            if (data.errors) {

                              alert("No account found");

                              alert(data.errors[0].error);
